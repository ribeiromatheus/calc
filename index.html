<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Peso Líquido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Peso Líquido</h1>
    <form id="calcForm">
      <div class="form-group">
        <label for="pesoBruto">Peso Bruto (kg)</label>
        <input type="number" id="pesoBruto" required>
      </div>
      <div class="form-group">
        <label for="quantidadeCaixas">Quantidade de Caixas</label>
        <input type="number" id="quantidadeCaixas" required>
      </div>
      <div class="form-group">
        <label for="taraTotal">Tara Total (kg)</label>
        <input type="number" id="taraTotal" required>
      </div>
      <div class="form-group">
        <label for="pesoPallet">Peso do Pallet (kg)</label>
        <input type="number" id="pesoPallet" value="0">
      </div>
      <button type="button" onclick="calcularPesoLiquido()">Calcular Peso Líquido</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
